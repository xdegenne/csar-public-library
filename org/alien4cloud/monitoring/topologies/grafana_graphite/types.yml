tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: org.alien4cloud.monitoring.topologies.grafana_graphite
  template_version: 1.4.0-SNAPSHOT
  template_author: alien4cloud

description: |
  A Grafana front end behind a Graphite backend for monitoring.
  Tested on a Centos ami-4c4b003b (t2.small).

imports:
  - org.alien4cloud.monitoring.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.graphite.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.grafana.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.cloudify.manager.pub:1.4.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN14
  - org.alien4cloud.grafana.linux_ans:1.4.0-SNAPSHOT
  - org.alien4cloud.diamond.agent_linux:1.4.0-SNAPSHOT
  - alien-base-types:1.4.0
  - org.alien4cloud.java.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.java.jmx.jolokia:1.4.0-SNAPSHOT
  - org.alien4cloud.diamond.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.elasticsearch.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.alien4cloud.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.postgresql.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.rabbitmq.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.graphite.linux_ans:1.4.0-SNAPSHOT

topology_template:
  description: |
    A Grafana front end behind a Graphite backend for monitoring.
    Tested on a Centos ami-4c4b003b (t2.small).

  substitution_mappings:
    node_type: org.alien4cloud.monitoring.pub.nodes.GraphiteService
    capabilities:
      http_endpoint: [ Grafana, http_endpoint ]
      data_endpoint: [ Graphite, data_endpoint ]
  node_templates:
    Grafana:
      type: org.alien4cloud.grafana.linux_ans.nodes.Grafana
      properties:
        component_version: "4.1.2"
      requirements:
        - graphite:
            node: Graphite
            capability: org.alien4cloud.graphite.pub.capabilities.GraphiteHttpEndpoint
            relationship: org.alien4cloud.grafana.linux_ans.relationships.GrafanaConnectToGraphite
            properties:
              datasource_name: "Graphite_DS"
        - host:
            node: _MonitoringCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        http_endpoint:
          properties:
            user: admin
            password: admin
            protocol: http
            port: 3000
            secure: false
            network_name: PRIVATE
            initiator: source
    Graphite:
      type: org.alien4cloud.graphite.linux_ans.nodes.Graphite
      properties:
        component_version: "1.0.0"
      requirements:
        - host:
            node: _MonitoringCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        data_endpoint:
          properties:
            protocol: http
            port: 2003
            secure: false
            network_name: PRIVATE
            initiator: source
        http_endpoint:
          properties:
            protocol: http
            port: 8080
            secure: false
            network_name: PRIVATE
            initiator: source
    _MonitoringCompute:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 1
            mem_size: "2 GIB"
        os:
          properties:
            architecture: "x86_64"
            type: linux
            distribution: centos
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    dmdMonitoring:
      type: org.alien4cloud.diamond.agent_linux.nodes.DiamondLinuxAgent
      properties:
        datasource_name: "Graphite_DS"
        collectors_path: "/opt/ansible_diamond/env/share/diamond/collectors"
        collectors_conf_path: "/etc/ansible_diamond/collectors"
      requirements:
        - data_endpoint:
            node: Graphite
            capability: org.alien4cloud.graphite.pub.capabilities.GraphiteDataEndpoint
            relationship: org.alien4cloud.diamond.agent_linux.relationships.DiamondLinuxAgentConnectsToGraphite
        - host:
            node: _MonitoringCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - grafana:
            node: Grafana
            capability: org.alien4cloud.grafana.pub.capabilities.GrafanaHttpEndpoint
            relationship: org.alien4cloud.diamond.agent_linux.relationships.DiamondLinuxAgentConnectsToGrafana
  outputs:
    Grafana_grafana_url:
      value: { get_attribute: [ Grafana, grafana_url ] }
    Graphite_graphite_url:
      value: { get_attribute: [ Graphite, graphite_url ] }
  workflows:
    install:
      steps:
        MonitoringCompute_install:
          node: _MonitoringCompute
          activity:
            delegate: install
          on-success:
            - DiamondLinuxAgent_initial
            - Graphite_initial
            - Graphite_configuring
            - Grafana_initial
            - Grafana_configuring
        Grafana_initial:
          node: Grafana
          activity:
            set_state: initial
          on-success:
            - Grafana_creating
        Grafana_creating:
          node: Grafana
          activity:
            set_state: creating
          on-success:
            - create_Grafana
        create_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.create
          on-success:
            - Grafana_created
        Grafana_created:
          node: Grafana
          activity:
            set_state: created
          on-success:
            - Graphite_configuring
            - Grafana_configuring
        Grafana_configuring:
          node: Grafana
          activity:
            set_state: configuring
          on-success:
            - configure_Grafana
        configure_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on-success:
            - Grafana_configured
        Grafana_configured:
          node: Grafana
          activity:
            set_state: configured
          on-success:
            - Grafana_starting
        Grafana_starting:
          node: Grafana
          activity:
            set_state: starting
          on-success:
            - start_Grafana
        start_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - Grafana_started
        Grafana_started:
          node: Grafana
          activity:
            set_state: started
          on-success:
            - DiamondLinuxAgent_configuring
        Graphite_initial:
          node: Graphite
          activity:
            set_state: initial
          on-success:
            - Graphite_creating
        Graphite_creating:
          node: Graphite
          activity:
            set_state: creating
          on-success:
            - create_Graphite
        create_Graphite:
          node: Graphite
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.create
          on-success:
            - Graphite_created
        Graphite_created:
          node: Graphite
          activity:
            set_state: created
          on-success:
            - Graphite_configuring
            - Grafana_initial
        Graphite_configuring:
          node: Graphite
          activity:
            set_state: configuring
          on-success:
            - configure_Graphite
        configure_Graphite:
          node: Graphite
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on-success:
            - Graphite_configured
        Graphite_configured:
          node: Graphite
          activity:
            set_state: configured
          on-success:
            - Graphite_starting
        Graphite_starting:
          node: Graphite
          activity:
            set_state: starting
          on-success:
            - start_Graphite
        start_Graphite:
          node: Graphite
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - Graphite_started
        Graphite_started:
          node: Graphite
          activity:
            set_state: started
          on-success:
            - Grafana_configuring
            - DiamondLinuxAgent_configuring
        DiamondLinuxAgent_initial:
          node: dmdMonitoring
          activity:
            set_state: initial
          on-success:
            - DiamondLinuxAgent_creating
        DiamondLinuxAgent_creating:
          node: dmdMonitoring
          activity:
            set_state: creating
          on-success:
            - create_DiamondLinuxAgent
        create_DiamondLinuxAgent:
          node: dmdMonitoring
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.create
          on-success:
            - DiamondLinuxAgent_created
        DiamondLinuxAgent_created:
          node: dmdMonitoring
          activity:
            set_state: created
          on-success:
            - Graphite_initial
            - Graphite_configuring
            - Grafana_configuring
            - DiamondLinuxAgent_configuring
        DiamondLinuxAgent_configuring:
          node: dmdMonitoring
          activity:
            set_state: configuring
          on-success:
            - configure_DiamondLinuxAgent
        configure_DiamondLinuxAgent:
          node: dmdMonitoring
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on-success:
            - DiamondLinuxAgent_configured
        DiamondLinuxAgent_configured:
          node: dmdMonitoring
          activity:
            set_state: configured
          on-success:
            - DiamondLinuxAgent_starting
        DiamondLinuxAgent_starting:
          node: dmdMonitoring
          activity:
            set_state: starting
          on-success:
            - start_DiamondLinuxAgent
        start_DiamondLinuxAgent:
          node: dmdMonitoring
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - DiamondLinuxAgent_started
        DiamondLinuxAgent_started:
          node: dmdMonitoring
          activity:
            set_state: started
    uninstall:
      steps:
        MonitoringCompute_uninstall:
          node: _MonitoringCompute
          activity:
            delegate: uninstall
        Grafana_stopping:
          node: Grafana
          activity:
            set_state: stopping
          on-success:
            - stop_Grafana
        stop_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on-success:
            - Grafana_stopped
        Grafana_stopped:
          node: Grafana
          activity:
            set_state: stopped
          on-success:
            - Graphite_stopping
            - Grafana_deleting
        Grafana_deleting:
          node: Grafana
          activity:
            set_state: deleting
          on-success:
            - delete_Grafana
        delete_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.delete
          on-success:
            - Grafana_deleted
        Grafana_deleted:
          node: Grafana
          activity:
            set_state: deleted
          on-success:
            - Graphite_stopping
            - MonitoringCompute_uninstall
        Graphite_stopping:
          node: Graphite
          activity:
            set_state: stopping
          on-success:
            - stop_Graphite
        stop_Graphite:
          node: Graphite
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on-success:
            - Graphite_stopped
        Graphite_stopped:
          node: Graphite
          activity:
            set_state: stopped
          on-success:
            - Graphite_deleting
        Graphite_deleting:
          node: Graphite
          activity:
            set_state: deleting
          on-success:
            - delete_Graphite
        delete_Graphite:
          node: Graphite
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.delete
          on-success:
            - Graphite_deleted
        Graphite_deleted:
          node: Graphite
          activity:
            set_state: deleted
          on-success:
            - DiamondLinuxAgent_deleting
            - MonitoringCompute_uninstall
        DiamondLinuxAgent_stopping:
          node: dmdMonitoring
          activity:
            set_state: stopping
          on-success:
            - stop_DiamondLinuxAgent
        stop_DiamondLinuxAgent:
          node: dmdMonitoring
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on-success:
            - DiamondLinuxAgent_stopped
        DiamondLinuxAgent_stopped:
          node: dmdMonitoring
          activity:
            set_state: stopped
          on-success:
            - DiamondLinuxAgent_deleting
            - Graphite_stopping
            - Grafana_stopping
        DiamondLinuxAgent_deleting:
          node: dmdMonitoring
          activity:
            set_state: deleting
          on-success:
            - delete_DiamondLinuxAgent
        delete_DiamondLinuxAgent:
          node: dmdMonitoring
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.delete
          on-success:
