        start_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - Grafana_started
        Grafana_started:
          node: Grafana
          activity:
            set_state: started
          on-success:
