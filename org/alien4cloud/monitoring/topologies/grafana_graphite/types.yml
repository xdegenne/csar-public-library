        DiamondLinuxAgent_deleted:
          node: dmdMonitoring
          activity:
            set_state: deleted
          on-success:
            - MonitoringCompute_uninstall
    start:
      steps:
        MonitoringCompute_start:
          node: _MonitoringCompute
          activity:
            delegate: start
          on-success:
