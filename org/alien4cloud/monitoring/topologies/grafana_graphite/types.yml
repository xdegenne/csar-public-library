        Graphite_starting:
          node: Graphite
          activity:
            set_state: starting
          on-success:
            - start_Graphite
        start_Graphite:
          node: Graphite
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - Graphite_started
        Graphite_started:
          node: Graphite
          activity:
            set_state: started
          on-success:
            - Grafana_starting
            - DiamondLinuxAgent_starting
        DiamondLinuxAgent_starting:
          node: dmdMonitoring
          activity:
            set_state: starting
          on-success:
            - start_DiamondLinuxAgent
        start_DiamondLinuxAgent:
          node: dmdMonitoring
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - DiamondLinuxAgent_started
        DiamondLinuxAgent_started:
          node: dmdMonitoring
          activity:
            set_state: started
    stop:
      steps:
        MonitoringCompute_stop:
          node: _MonitoringCompute
          activity:
            delegate: stop
        Grafana_stopping:
          node: Grafana
          activity:
            set_state: stopping
          on-success:
            - stop_Grafana
        stop_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on-success:
            - Grafana_stopped
        Grafana_stopped:
          node: Grafana
          activity:
            set_state: stopped
          on-success:
            - MonitoringCompute_stop
        Graphite_stopping:
          node: Graphite
          activity:
            set_state: stopping
          on-success:
            - stop_Graphite
        stop_Graphite:
          node: Graphite
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on-success:
            - Graphite_stopped
        Graphite_stopped:
          node: Graphite
          activity:
            set_state: stopped
          on-success:
